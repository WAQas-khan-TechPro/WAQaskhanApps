<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Logic & Riddle Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <style>/* styles.css */
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f9;
          text-align: center;
          margin: 0;
          padding: 0;
        }
        
        #quiz-container {
          background-color: #fff;
          border-radius: 10px;
          padding: 20px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          max-width: 400px;
          margin: 50px auto;
        }
        
        h1 {
          color: #4caf50;
        }
        
        #answers-container {
          margin-top: 20px;
        }
        
        button {
          background-color: #4caf50;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          margin: 5px;
          font-size: 16px;
        }
        
        button:hover {
          background-color: #45a049;
        }
        
        .hidden {
          display: none;
        }
        
        #result {
          margin-top: 20px;
          font-weight: bold;
          font-size: 18px;
        }
        </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Funny Logic & Riddle Quiz</h1>
        <p id="riddle"></p>
        <div id="answers-container">
            <!-- Answer buttons will be injected here -->
        </div>
        <button id="next-btn" class="hidden">Next Riddle</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
