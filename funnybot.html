body {

    color: #f8f8f8;
    text-align: center;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    transition: background 0.5s ease-in-out;

.container {
    background: rgba(255, 255, 255, 0.1);

    border-radius: 15px;
    box-shadow: 0px 5px 25px rgba(0, 255, 255, 0.2);
    backdrop-filter: blur(15px);
    max-width: 600px;
    width: 90%;
    animation: fadeIn 0.8s ease-in-out;
    border: 2px solid rgba(255, 255, 255, 0.2);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-size: 32px;
    margin-bottom: 20px;
    text-shadow: 3px 3px 15px rgba(0, 255, 255, 0.8);
    font-weight: 700;
}

.dropdown {
    margin-bottom: 15px;
    padding: 14px;
    border-radius: 10px;
    font-size: 16px;
    background: #1e3c72;
    color: #fff;
    border: 1px solid #00e676;
    outline: none;
    cursor: pointer;
    width: 100%;
    font-weight: bold;
    transition: all 0.3s;
}

.dropdown:hover {
    box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.8);
}

.joke-box {
    background: rgba(255, 255, 255, 0.15);
    padding: 18px;
    border-radius: 12px;
    font-size: 20px;
    color: #ffffff;
    animation: pop 0.5s ease-in-out;
    margin-top: 15px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.3);
}

@keyframes pop {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

.btn {
    background: linear-gradient(45deg, #4CAF50, #00BCD4);
    color: white;
    border: none;
    padding: 14px 22px;
    font-size: 18px;
    cursor: pointer;

    font-weight: bold;
    margin: 12px 6px;
    box-shadow: 0px 5px 15px rgba(0, 255, 255, 0.5);
}

.btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
}

#copy-message {
    font-size: 16px;
    color: #00e676;
    font-weight: bold;
    margin-top: 12px;
    display: none;
}

function generateJoke() {
    const category = document.getElementById("category").value;
    const jokeBox = document.getElementById("joke");
    const jokeBoxUrdu = document.getElementById("joke-urdu");

    if (jokes[category] && jokes[category].length > 0) {
        const randomIndex = Math.floor(Math.random() * jokes[category].length);
        const joke = jokes[category][randomIndex];

        jokeBox.textContent = joke.en; // Show English joke
        jokeBoxUrdu.textContent = joke.ur; // Show Urdu joke
    } else {
        jokeBox.textContent = "No jokes found for this category!";
        jokeBoxUrdu.textContent = "";
    }
}

// Copy joke function
document.getElementById("copyBtn").addEventListener("click", function () {
    const jokeText = document.getElementById("joke").textContent;
    navigator.clipboard.writeText(jokeText).then(() => {
        const copyMessage = document.getElementById("copy-message");
        copyMessage.style.display = "block";
        setTimeout(() => { copyMessage.style.display = "none"; }, 2000);
    });
});
