<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <style>
        /* Beautiful Gradient Background */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            text-align: center;
            color: white;
            padding: 20px;
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        /* Heading */
        h1 {
            font-size: 26px;
            margin-bottom: 15px;
        }

        /* Dropdown Label */
        label {
            font-size: 18px;
            font-weight: bold;
        }

        /* Dropdown */
        select {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
            cursor: pointer;
        }

        /* Quote Box */
        .quote-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
            font-style: italic;
            font-weight: 500;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .btn {
            background: #ff9f43;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: #ff6b35;
            transform: scale(1.05);
        }

        /* Copy Message */
        #copy-message {
            font-size: 14px;
            color: #00ff99;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Hide Copy Message */
        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü Inspirational Quote Generator üåü</h1>

        <label for="category">üìå Choose a Category:</label>
        <select id="category" onchange="generateQuote()">
            <option value="motivational">üî• Motivational</option>
            <option value="life">üåø Life</option>
            <option value="success">üèÜ Success</option>
            <option value="love">‚ù§Ô∏è Love</option>
        </select>

        <div class="quote-box">
            <p id="quote">Click the button to generate a quote! ‚ú®</p>
        </div>

        <div class="buttons">
            <button class="btn" onclick="generateQuote()">üîÑ New Quote</button>
            <button class="btn" id="copyBtn">üìã Copy Quote</button>
        </div>

        <p id="copy-message" class="hidden">‚úÖ Quote copied to clipboard!</p>
    </div>

    <script>
        const quotes = {
            motivational: [
                "üî• Believe you can and you're halfway there!",
                "üí° Act as if what you do makes a difference. It does.",
                "‚è≥ Don't watch the clock; do what it does. Keep going!",
                "üåü Opportunities don't happen. You create them.",
                "üöÄ It always seems impossible until it‚Äôs done.",
                "‚òÄ Keep your face always toward the sunshine‚Äîand shadows will fall behind you.",
                "üèÜ Success is not final, failure is not fatal: It is the courage to continue that counts.",
                "üéØ A winner is a dreamer who never gives up."
            ],
            life: [
                "üåç Life is 10% what happens to us and 90% how we react to it.",
                "üîë Difficulties in life are intended to make us better, not bitter.",
                "üåø In three words I can sum up everything I've learned about life: it goes on.",
                "‚è≥ Do not dwell in the past, do not dream of the future, concentrate the mind on the present moment.",
                "üòå Life is really simple, but we insist on making it complicated.",
                "üí° Turn your wounds into wisdom.",
                "ü§î An unexamined life is not worth living."
            ],
            success: [
                "üèÜ Success is not how high you have climbed, but how you make a positive difference to the world.",
                "üíº If you really look closely, most overnight successes took a long time.",
                "üöÄ Don‚Äôt be afraid to give up the good to go for the great.",
                "üí™ I find that the harder I work, the more luck I seem to have.",
                "üìà Success usually comes to those who are too busy to be looking for it.",
                "üåü Opportunities don't happen. You create them.",
                "üîÅ Success is walking from failure to failure with no loss of enthusiasm."
            ],
            love: [
                "‚ù§Ô∏è The best thing to hold onto in life is each other.",
                "üíñ Love all, trust a few, do wrong to none.",
                "üíû You know you‚Äôre in love when you can‚Äôt fall asleep because reality is finally better than your dreams.",
                "üíë Love is when the other person's happiness is more important than your own.",
                "ü•∞ The greatest happiness of life is the conviction that we are loved.",
                "üí™ Being deeply loved by someone gives you strength, while loving someone deeply gives you courage.",
                "üíï Love is not about how many days, months, or years you have been together. It‚Äôs about how much you love each other every single day."
            ]
        };

        function generateQuote() {
            const category = document.getElementById("category").value;
            const randomIndex = Math.floor(Math.random() * quotes[category].length);
            document.getElementById("quote").textContent = quotes[category][randomIndex];

            document.getElementById("copy-message").classList.add("hidden");
        }

        document.getElementById("copyBtn").addEventListener("click", function () {
            const quoteText = document.getElementById("quote").textContent;
            navigator.clipboard.writeText(quoteText).then(() => {
                const message = document.getElementById("copy-message");
                message.classList.remove("hidden");

                setTimeout(() => {
                    message.classList.add("hidden");
                }, 2000);
            }).catch(err => {
                console.error("Failed to copy text: ", err);
            });
        });
    </script>
</body>
</html>
